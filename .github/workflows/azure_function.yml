name: Azure Functions Deployment

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'shared/**'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'shared/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'cover-craft'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'api'
  NODE_VERSION: '24.x'

concurrency:
  group: cover-craft-function-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node (${{ env.NODE_VERSION }})
        uses: actions/setup-node@v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Build API
        run: npm run build --workspace=api

      - name: Run API tests
        run: npm run test:api

      - name: Package for deployment
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          # 1. Remove dev dependencies and install production dependencies
          rm -rf node_modules
          npm install --omit=dev --no-audit --no-fund --install-links

          # 2. Ensure shared/dist is physically present
          mkdir -p node_modules/@cover-craft/shared/dist
          cp -r ../shared/dist/* node_modules/@cover-craft/shared/dist/

      - name: Upload artifact for deployment
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: function-app-package
          path: |
            ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/dist
            ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/node_modules
            ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/host.json
            ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/package.json

  deploy:
    needs: build-and-test
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app-package
          path: deployment-package

      - name: Create final zip
        run: |
          cd deployment-package
          zip -r ../deploy.zip .

      - name: Azure Login
        uses: azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group personal-projects \
            --src ./deploy.zip
